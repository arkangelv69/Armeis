<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8" />
		<title>Aplicación</title>
		
		<!-- Script -->
		<script src="../lib/jquery/jquery.js" type="text/javascript"></script>
		<!--<script src="../lib/jqueryUI/js/jquery-1.8.2.min.js" type="text/javascript"></script>-->
		<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js" type="text/javascript"></script>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
		<script src="../lib/raphael/raphael.js"type="text/javascript"></script>
		
		<script src="../js/example3.js"type="text/javascript"></script>
		<!-- Estilos -->
		<link rel="stylesheet" href="../css/example.css" />
		<!--<link rel="stylesheet" href="../lib/jqueryUI/css/redmond/jquery-ui-1.8.24.custom.css" />-->

	<body>
		<div id="wrapper">
			<div id="commonTools"></div>
			<div id="drawTools">
				<button id="select">Seleccionar</button>
				<button id="rect">Recta</button>
				<button id="clean">Borrar</button>
				<input type="text" value="#fff" name="innerColor" id="innerColor">
				<input type="text" value="#000" name="borderColor" id="borderColor">
			</div>
			<div id="wrapperCenterArea">
				<div id="propertyTools"></div>
				<div id="wrapperWorkArea">
					<div id="workArea">
					</div>
				</div>
				<div id="timeLine"></div>
			</div>
			<div id="controlTools">
				<div id="Layers">
					<button id="addLayer">Add Capa</button>
					<ul id="itemLayers">
					    <li class="ui-state-default layer1 selected"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Capa 1</li>
					</ul>
				</div>
			</div>
		</div>
