<html lang="es">
	<head>
		<meta charset="utf-8" />

		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
		<script src="../lib/raphael/raphael.js"type="text/javascript"></script>

	</head>
	<body>
	<script>
            window.onload = function () {
    colors = {
    fill:function(){
        return $('#innerColor').val();
    },
    stroke:function(){
        return $('#borderColor').val();
    },
    styles: {
        line : {
            stroke: "#000",
            "stroke-width": 2,
            "stroke-linecap": "round",
            "stroke-linejoin": "round"
        },
        dots :{
            stroke: "#fff",
            "stroke-width": 2,
            "stroke-dasharray": "- ",
            "stroke-linecap": "round",
            "stroke-linejoin": "round"
        },
        fill :{
            stroke: "#fff",
            fill: "#000",
            "fill-opacity": .5,
            "stroke-width": 2,
            "stroke-linecap": "round",
            "stroke-linejoin": "round",
             cursor: "move"
        },
        none :{
            fill: "#000",
            opacity: 0
        }
    }
};
	   var paper = Raphael(10, 50, 320, 200);

var tri = paper.path("M0 0L0 20L25 10L0 0Z").attr("fill", "#ff0");
var rex = paper.rect(10, 20, 50, 50).attr("fill", "#ff0");

var start = function () {
  this.odx = 0;
  this.ody = 0;
  this.animate({"fill-opacity": 0.2}, 500);
},
move = function (dx, dy) {
  this.translate(dx - this.odx, dy - this.ody);
  this.odx = dx;
  this.ody = dy;
},
up = function () {
    this.animate({"fill-opacity": 1}, 500);
};

tri.drag(move, start, up);
rex.drag(move, start, up);
         }         
        </script>
		<div id="canvas"></div>
	</body>
</html>
